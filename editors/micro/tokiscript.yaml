filetype: tokiscript
detect:
    filename: "\\.toki$"

rules:
    - statement: "\\b(let|if|then|end|else|elif|fun|while|for|do|return|defer)\\b"
    - constant.string:
        start: "\""
        end:   "\""
        skip:  "\\\\."
        rules:
            - constant.specialChar: "\\\\[\"0abefnrtv\\\\]"

    - constant.number: "\\b([0-9\\.]+)\\b"

    - constant.bool: "(\\b(true|false)\\b)"

    - symbol.operator: "[=\\+\\-\\*/^><]"
    - special: "\\b(println|print|len|readnum|readstr|exit)\\b"

    - comment:
        start: "#"
        end:   "$"
        rules:
            - todo: "(TODO|XXX|FIXME|READABLE):?"
